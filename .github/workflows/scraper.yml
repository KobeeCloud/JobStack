name: Job Scraper

on:
  schedule:
    # Uruchamia codziennie o 15:00 UTC (16:00 CET)
    - cron: '0 15 * * *'
  workflow_dispatch: # Mo≈ºliwo≈õƒá rƒôcznego uruchomienia

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Run scraper directly
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NODE_ENV: production
        run: |
          echo "üöÄ Starting job scraper..."
          echo "üìä Supabase URL: $NEXT_PUBLIC_SUPABASE_URL"
          npx tsx scripts/run-scraper.mjs
          echo "‚úÖ Scraper completed"

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Scraper completed successfully"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Scraper failed"
