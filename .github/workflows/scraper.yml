name: Job Scraper

on:
  schedule:
    # Uruchamia codziennie o 15:00 UTC (16:00 CET)
    - cron: '0 15 * * *'
  workflow_dispatch: # Mo≈ºliwo≈õƒá rƒôcznego uruchomienia

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Start Next.js server in background
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          NODE_ENV: production
        run: |
          npm start &
          echo "‚è≥ Waiting for server to start..."
          for i in {1..30}; do
            if curl -fsS "http://localhost:3000" > /dev/null; then
              echo "‚úÖ Server is up"
              break
            fi
            sleep 2
          done

      - name: Run scraper via API (same as curl)
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "üöÄ Starting job scraper via API..."
          curl -fsS -X GET "http://localhost:3000/api/scrape" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -o /tmp/scraper-response.json
          cat /tmp/scraper-response.json
          echo "‚úÖ Scraper completed"

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Scraper completed successfully"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Scraper failed"
